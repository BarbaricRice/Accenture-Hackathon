<!doctype html>
<!-- the finance page for the app. This is where the user can use their personal financial advisor from their phone. -->

<html>
    <head>
        <title>Finance</title>

        <!-- imports the js scripts to generate mdl interface -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <!-- imports the js scripts to generate the charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
        
        <!-- viewport adjusts size of page according to device size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <!-- importing icons from google api -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
        
        <!-- importing text font -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        
        <!-- custom image in tab -->
        <link rel="shortcut icon" sizes="196x196" href="bird.jpg" /> 
        
    </head>

    <body>                 
        <!-- for the header text, background colour and mdl drawer before the main body -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header" style="background-color:#ba68c8"> <!-- CHANGE HEADER COLOUR HERE -->
                <div class="mdl-layout__header-row">
                      <!-- Title -->
                      <span class="mdl-layout-title">Finance</span> 
                      <div class="mdl-layout-spacer"></div>                 
                </div>

            </header> 
            
                <div class="mdl-layout__drawer"> 
                    <span class="mdl-layout-title">Navigate to:</span>
                    <!-- list of available pages to navigate to from drawer menu -->
                    
                      <nav class="mdl-navigation">
                      <a class="mdl-navigation__link" href="home.html">Home</a>
                      <a class="mdl-navigation__link" href="profile.html">Profile</a>
                      <a class="mdl-navigation__link" href="goals.html">Goals</a>
                      <a class="mdl-navigation__link" href="budget.html">Finance</a>
                      <a class="mdl-navigation__link" href="stats.html">Visualise</a>
                      </nav> 
                </div> 
        
        <main>
                <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:480px">  
                  <div class="mdl-card__title" style="height:480px; color:#fff; background:white;">
                    <canvas id="myChart3" width="460px" height="480px"></canvas>
            <!-- js script to display finance budgeting graph -->
                  <script>
                    var ctx3 = document.getElementById('myChart3').getContext('2d');

                    var barChartData = {
                        labels: ['Food', 'Clothing', 'Alcohol', 'Transport', 'Recreation', ['Emergency','Fund'], 'Goal'],
                        datasets: [{
                            label: 'Current Spending',
                            backgroundColor: ['red','green','orange','red','green','green','orange'],
                            borderColor: 'black',
                            data: [92, 16, 64, 87, 33, 100, 84]
                        }, {
                            label: 'Budget',
                            backgroundColor: 'gainsboro',
                            borderColor: 'black',
                            data: [8, 84, 36, 13, 67, 0, 16]
                            }]
                    };

                    var chart = new Chart(ctx3, {
                        // The type of chart we want to create
                        type: 'horizontalBar',

                        // The data for our dataset
                        data: barChartData,

                        // Configuration options go here
                        options: {
                                title: {
                                    display: true,
                                    text: 'Budgeting Goals (%)'
                                },
                                tooltips: {
                                    mode: 'index',
                                    intersect: false
                                },
                                responsive: true,
                                scales: {
                                    xAxes: [{
                                        stacked: true,
                                    }],
                                    yAxes: [{
                                        stacked: true
                                    }]
                                }
                            }
                    });
                    </script>    
                          
                </div>
            </div>
            <br>
            
            <!-- this card is used to display specific budgeting and comparisons of certain categories of spending such as food -->
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:480px">  
                <div class="mdl-card__title" style="height:50px; color:#black; background:white;">
                        <h6>Category:&nbsp;</h6>
                
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield getmdl-select">
                        <select class="mdl-textfield__input" id="category" onchange="category()">
                        
                            <!-- different options in select list -->
                          <option value="0">...</option>
                          <option value="1">Food</option>
                          <option value="2">Clothing</option>
                          <option value="3">Alcohol</option>
                          <option value="4">Transport</option>
                          <option value="5">Recreation</option>
                          <option value="6">Emergency Fund</option>
                          <option value="7">Goal</option>
                        </select>
                      </div>
                </div>
                    <div class="mdl-card__supporting-text" style="height:300px" id="category_text">
                        <script>

                        </script>

                  </div>
            </div>
            <br>
        </main>    
            
        </div>
            <!-- js script to display different text based on which option is selected -->
                <script>
                    function category(){
                      var x = document.getElementById("category").value;
                      //  if (x == 1) console.log(5);
                    //    else console.log(1)
                        switch(x){
                            case '1':
                                document.getElementById("category_text").innerHTML = "Your current spendings on food this week is $112. Your budget this week is $122. You are close to your limit.";
                                break;                           
                            case '2': 
                                document.getElementById("category_text").innerHTML = "Your current spendings on clothing this week is $5. Your budget this week is $30. You can spend more!";
                                break;
                            case '3':
                                document.getElementById("category_text").innerHTML = "Your current spendings on alcohol this week is $30. Your budget this week is $55. You are over halfway your limit!";
                                break;                           
                            case '4': 
                                document.getElementById("category_text").innerHTML = x;
                                break;
                            case '5':
                                document.getElementById("category_text").innerHTML =  x;
                                break;                           
                            case '6': 
                                document.getElementById("category_text").innerHTML = "Your current spendings on emergency funds this week is $3000. Your budget this week is $3000. You emergency fund is fully available. Great job!";
                                break;
                            case '7': 
                                document.getElementById("category_text").innerHTML = x;
                                break;
                            default:
                                document.getElementById("category_text").innerHTML = "";

                        }
                    
                    }
                    
                </script>         
    </body>
    
</html>
