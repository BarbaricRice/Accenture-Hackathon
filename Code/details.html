<!doctype html>
<!-- the details page for the app. This is where the user manually inputs data such as income, savings goals, and monthly recurring costs -->
<html>
    <head>
        <title>Details</title>
        
        <!-- imports the js scripts to generate mdl interface -->
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <!-- imports the js scripts to generate the charts -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
        
        <!-- viewport adjusts size of page according to device size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        
        <!-- importing icons from google api -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
        
        <!-- importing text font -->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        
        <!-- custom image in tab -->
        <link rel="shortcut icon" sizes="196x196" href="bird.jpg" /> 
        
    </head>

        
    <body>                 
        <!-- for the header text, background colour and mdl drawer before the main body -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header" style="background-color:#ba68c8"> <!-- CHANGE HEADER COLOUR HERE -->
                <div class="mdl-layout__header-row">
                      <!-- Title -->
                      <span class="mdl-layout-title">Details</span> 
                      <div class="mdl-layout-spacer"></div>                 
                </div>

            </header> 
            
                <div class="mdl-layout__drawer"> 
                    <span class="mdl-layout-title">Navigate to:</span>
                    <!-- list of available pages to navigate to from drawer menu -->
                    
                      <nav class="mdl-navigation">
                      <a class="mdl-navigation__link" href="home.html">Home</a>
                      <a class="mdl-navigation__link" href="profile.html">Profile</a>
                      <a class="mdl-navigation__link" href="goals.html">Goals</a>
                      <a class="mdl-navigation__link" href="budget.html">Finance</a>
                      <a class="mdl-navigation__link" href="stats.html">Visualise</a>
                      </nav> 
                </div> 



        <main>
            <br>

            <!-- this card creates an input field where user puts in income -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:480px; background: white;">
                    <div class="mdl-card__title" style="height:170px;">

                      <h6 style="color:black">Income:&nbsp;&nbsp;</h6>
                    <form action="#">
                      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" style="color:black">
                        <label class="mdl-textfield__label" for="sample4">Number ($)</label>
                        <span class="mdl-textfield__error">Input not a number</span>
                      </div>
                    </form>                      
                      
                  </div>
                </div>
          <br>
            
            <!-- creates input field where users puts in recurring monthly expenses -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:480px; background: white;">
                    <div class="mdl-card__title" style="height:170px">

                    <h6 style="color:black">Recurring<br>Expenses:&nbsp;&nbsp;</h6>
                        <form action="#">
                          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" style="color:black">
                            <label class="mdl-textfield__label" for="sample4">$ Per month</label>
                            <span class="mdl-textfield__error">Input not a number</span>
                          </div>
                        </form>     
                    </div>

                </div>
            <br>
          
            <!-- creates select field where user chooses savings extremity -->
                <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="width:480px; background: white;">
                    <div class="mdl-card__title" style="height:170px">
                
                        <h6 style="color:black">Savings<br>Options:&nbsp;&nbsp;</h6>
  
                     <div class="mdl-textfield mdl-js-textfield mdl-textfield getmdl-select">

                        <select class="mdl-textfield__input" id="" name="">
                        <option value="nothing" style>...</option>

                          <option value="LO">Low</option>
                          <option value="MO">Moderate</option>
                          <option value="HI">High</option>
                        </select>
                        <label class="mdl-textfield__label" for="savings"></label>
                      </div>
                    </div>
            </div>
      
            <br>
            <!-- button to submit form but actually just links to another page-->
            &nbsp;
            <button onclick="location.href = 'sneakyhack.html';" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
              Submit
            </button>
            
            <br><br>
        </main>
        </div>
    </body>
</html>
